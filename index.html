<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/responsive.css" />
    <script type="text/javascript" src="/app.js"></script>
    <script type="text/javascript" src="/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="/script.js"></script>
    <script type="text/javascript" src="/products.json"></script>
    <title>Find Your Course</title>
</head>
<body>
    <div class="navbar-wrap">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <span class="logo-text"><i class="fa fa-book"></i><span>Let's Learn</span></span>
                </div>
                <div class="menubar-wrap">
                    <div class="menubar">
                        <ul class="list">
                            <li class="list-items">
                                <a href="#" class="">Home</a>
                            </li>
                            <li class="list-items">
                                <a href="#" class="">Courses</a>
                            </li>
                            <li class="list-items">
                                <a href="#" class="">Pricings</a>
                            </li>
                            <li class="list-items">
                                <a href="#" class="">About us</a>
                            </li>
                        </ul>
                    </div>
                    <div class="cart">
                        <i class="fa fa-shopping-cart fa-1x"></i>
                        <div class="number-of-items"><span class="noi">0</span></div>
                    </div>
                    <div class="burger">
                        <div class="lines"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="section-wrap">
        <div class="container">
            <div class="sention-one">
                <div class="banner">
                    <h1 class="">Find Your Favourite Course Here!</h1>
                    <a href="#products" class="scroll-to-section">Shop Now</a>
                </div>
            </div>
        </div>
    </section>
    <section class="section-two-wrap" id="products">
        <div class="container">
            <div class="section-two"><div class="title">
                <h1>Courses We Offer</h1>
            </div>
            <div class="product">
            
            </div>
        </div>
    </section>
    <div class="cart-sidebar">
        <div class="cart">
            <span class="close-cart">
                <i class="fa fa-times"></i>
            </span>
            <h2>Your Cart</h2>
            <div class="cart-content"></div>
        </div>
        <div class="total-sum">
            <h1 class="">Your Total : $<span class="total-amount">0</span></h1>
        </div>
        <div class="clear-cart-wrap">
            <div class="clear-cart">
                <button class="btn clear-cart-btn">Clear Cart</button>
            </div>
            <div class="clear-cart">
                <button class="btn clear-cart-btn">Proceed</button>
            </div>
        </div>
    </div>
    <div class="menu-sidebar">
        <div class="close-menu">
            <i class="fa fa-times"></i>
        </div>
        <div class="menu-menubar">
            <ul class="menu-list">
                <li class="menu-list-items">
                    <a href="#" class="">Home</a>
                </li>
                <li class="menu-list-items">
                    <a href="#" class="">Categories</a>
                </li>
                <li class="menu-list-items">
                    <a href="#" class="">Pricings</a>
                </li>
                <li class="menu-list-items">
                    <a href="#" class="">About Us</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
